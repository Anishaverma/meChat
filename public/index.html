<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myChat App - socketIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
         
    
</head>

<body>
    <div class="container ">
        <div class="card text-center shadow appContainer">
            <div class="card-header">
                <h4>My Chat Application</h4>
            </div>
            <div class="card-body">
                <!-- <div class="right">hello I am Anisha</div>
                <div class="left">hello I am bot</div> -->
            </div>
            <div id="output"></div>
            <div class="card-footer text-muted p-0">
                <div class="input-group">
                    <input type="text" class="form-control p-2" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="input" >
                    <button class="btn btn-info p-2" id="send-btn">Send</button>
                </div>

            </div>
        </div>
    </div>

    <script  src="/socket.io/socket.io.js"></script>
    <script  src="./client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
